<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayLessAI 2.0 üí¨</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
    }
    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { font-weight: bold; }
    .bot { color: teal; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    #loading {
      font-style: italic;
      color: gray;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>SayLessAI 2.0 ü§ñ</h1>
      <button onclick="toggleDark()">üåô</button>
    </div>

    <div id="messages"></div>

    <form onsubmit="sendMessage(); return false;">
      <input id="userInput" type="text" placeholder="Ask something..." autocomplete="off"/>
      <button type="submit">Send</button>
    </form>

    <div id="loading" style="display:none;">SayLessAI is typing<span id="dots">.</span></div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const loading = document.getElementById("loading");
    const dots = document.getElementById("dots");

    let dotCount = 1;
    setInterval(() => {
      dots.innerText = ".".repeat(dotCount++ % 4 || 1);
    }, 500);

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage("You", message, "user");

      input.value = "";
      loading.style.display = "block";

      try {
        const res = await fetch("https://saylessaibackend.alexharrison111.repl.co/chat", {

        });
        const data = await res.json();

        loading.style.display = "none";
        if (data.reply) {
          addMessage("SayLessAI", data.reply, "bot");
        } else {
          addMessage("SayLessAI", "Something went wrong ‚ö†Ô∏è", "bot");
        }
      } catch (err) {
        loading.style.display = "none";
        addMessage("SayLessAI", "Error connecting to server ‚ùå", "bot");
      }
    }

    function addMessage(sender, text, type) {
      const p = document.createElement("p");
      p.className = `message ${type}`;
      p.innerHTML = `<span class="${type}">${sender}:</span> ${text}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
