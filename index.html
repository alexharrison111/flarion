<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SayLessAI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages p {
      margin: 0.5rem 0;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Talk to SayLessAI 2.0 ðŸ¤–</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Ask anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      document.getElementById("messages").innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      document.getElementById("userInput").value = "";

      try {
        const res = await fetch("https://saylessaibackend.alexharrison111.repl.co/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        const data = await res.json();
        document.getElementById("messages").innerHTML += `<p><strong>SayLessAI:</strong> ${data.reply}</p>`;
      } catch (err) {
        document.getElementById("messages").innerHTML += `<p><strong>Error:</strong> Could not reach backend.</p>`;
      }
    }
  </script>
</body>
</html>
