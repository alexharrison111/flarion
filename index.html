<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SayLessAI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
      background: #f9f9f9;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #fff;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    body.dark #chatbox {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #messages p {
      margin: 0.5rem 0;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #444;
    }
    #toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #555;
    }
    body.dark #toggle-theme {
      color: #ccc;
    }
  </style>
</head>
<body>
  <button id="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
  <h1 style="text-align:center;">Talk to SayLessAI 2.0 ðŸ¤–</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Ask anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      // Show user input
      messagesDiv.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      messagesDiv.innerHTML += `<p id="typing"><em>SayLessAI is typing...</em></p>`;
      scrollToBottom();
      document.getElementById("userInput").value = "";

      try {
        const res = await fetch("https://saylessaibackend.alexharrison111.repl.co/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        const data = await res.json();
        document.getElementById("typing").remove();
        messagesDiv.innerHTML += `<p><strong>SayLessAI:</strong> ${data.reply}</p>`;
        scrollToBottom();

        // ðŸ§  Optional logging stub (you can send to GA, webhook, etc.)
        console.log("Log:", { input, reply: data.reply });
      } catch (err) {
        document.getElementById("typing").remove();
        messagesDiv.innerHTML += `<p><strong>Error:</strong> Could not reach backend.</p>`;
        scrollToBottom();
      }
    }
  </script>
</body>
</html>
